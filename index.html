<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container my-5">
            <div class="row justify-content-md-center">

                <div class="col-12 col-md-6 py-5 px-3">
                    <h1>Positions</h1>
                    <form id="form" method="post" action="#" >
                        <div id="section_1" class="my-3 p-3 bg-light border border-light ">
                            <div class="form-group">
                                <label>Position Title</label>
                                <input type="text" class="form-control" id="title_1" placeholder="Title" name="title">
                            </div>
                            <div class="form-group">
                                <label>Position Information</label>
                                <input type="text" class="form-control" id="info_1" placeholder="Position information" name="info">
                            </div>
                        </div>
                        
                        <button type="button" class="btn btn-primary" id="add_position">Add Position</button>
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
                </div>

            </div>
        </div>
    
    </body>
    <script src="./clone.js"></script>
</html>
